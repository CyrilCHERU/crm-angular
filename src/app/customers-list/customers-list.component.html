<div class="row m-4">
  <h1>Liste de vos Clients</h1>
</div>
<div class="row">
  <!--div class="light">Barre de recherche ???</div-->
</div>
<div class="row m-4">
  <div class="col">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Avatar</th>
          <th scope="col">Nom</th>
          <th scope="col">Prénom</th>
          <th scope="col">Email</th>
          <th scope="col">Facture(s)</th>
          <th scope="col">Total (€)</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of customers | paginate: currentPage:itemsPerPage">
          <th scope="row">{{ c.id }}</th>
          <td>
            <img [src]="c.avatar" alt="Avatar de {{c.firstName}}" class="rounded-circle">
          </td>
          <td>{{ c.lastName }}</td>
          <td>{{ c.firstName }}</td>
          <td>{{ c.email }}</td>
          <td>{{ c.invoices.length }}</td>
          <td>{{ c.totalAmount | amount }}</td>
          <td>
            <a routerLink="" class="btn btn-primary  mr-2"><i class="fas fa-edit"></i></a>
            <a routerLink="" class="btn btn-danger"><i class="fas fa-trash"></i></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="row mt-2 mb-2">
  <div class="col-2">
    <select [(ngModel)]="itemsPerPage" class="form-control">
      <option [ngValue]="5">5</option>
      <option [ngValue]="10">10</option>
      <option [ngValue]="15">15</option>
      <option [ngValue]="20">20</option>
      <option [ngValue]="25">25</option>
      <option [ngValue]="30">30</option>
    </select>
  </div>
  <div class="col-4">
    <p>Nombre d'éléments / page</p>
  </div>
</div>
<app-pagination [items]="customers" [currentPage]="currentPage" [itemsPerPage]="itemsPerPage"
  (pageChanged)="handlePageChanged($event)">
</app-pagination>
